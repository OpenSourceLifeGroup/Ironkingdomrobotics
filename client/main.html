<head>
  <title>ironkingdomrobotics</title>
</head>

<body>
  <h1>Futuristic app!</h1>
  {{> todolist}}
  {{> info}}
</body>

<template name="todolist">
<ul>{{#each todos}}{{>todo}}{{/each}}</ul>
</template>

<template name="todo">
  <li class="{{#unless done}}done{{/unless}}">{{text}}  </li>
</template>



<template name="info">
  <h2>Learn more!</h2>
  <ul>
    <li><a href="https://www.facebook.com/ironkingdomrobotics/?ref=bookmarks" target="_blank">Ironkingdomrobotics</a></li>

  </ul>
</template>
